<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Order Summary</title>
  </head>
  <body>
    <div class="card">
      <img class="hero" src="./illustration-hero.svg" />
      <h1 class="order">Order Summary</h1>
      <p class="paragraph">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="block2">
        <img class="music" src="icon-music.svg" />
        <div class="price">
          <span class="plan">Annual Plan</span>
          <span class="year">$59.99/year</span>
        </div>
        <div class="block3">
          <span class="change">Change</span>
        </div>
      </div>
      <div class="payment">
        <h2 class="pay">Proceed to Payment</h2>
      </div>
      <h3>Cancel Order</h3>
    </div>
  </body>
</html>
